<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynamic Quote Generator</title>
</head>
<body>

  <h1>Dynamic Quote Generator</h1>

  <!-- Category Filter Dropdown -->
  <select id="categoryFilter" onchange="filterQuotes()">
    <option value="all">All Categories</option>
  </select>

  <!-- Quote Display Area -->
  <div id="quoteDisplay"></div>

  <!-- Notification Area for Sync -->
  <div id="notification" style="color: green; margin-top: 10px;"></div>

  <!-- Buttons for Interaction -->
  <button id="newQuote">Show New Quote</button>
  <button onclick="exportToJson()">Export Quotes</button>
  <input type="file" accept=".json" onchange="importFromJsonFile(event)" />

  <!-- The add quote form will be created by JS -->
  <script src="script.js"></script>
</body>
</html>
